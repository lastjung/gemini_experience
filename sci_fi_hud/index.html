<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.I.E.L.D. HUD Interface</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #0066ff;
            --alert: #ff003c;
            --bg: #050a14;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        /* Container & Perspective */
        #hud-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #0a1525 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        /* --- Main Center Ring (Arc Reactor Style) --- */
        .center-ring-group {
            position: absolute;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: breathe 4s ease-in-out infinite;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            box-shadow: 0 0 15px var(--primary);
        }

        .ring-1 {
            width: 500px;
            height: 500px;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            animation: spin 10s linear infinite;
        }

        .ring-2 {
            width: 450px;
            height: 450px;
            border-left: 4px solid var(--secondary);
            border-right: 4px solid var(--secondary);
            animation: spin-reverse 8s linear infinite;
        }

        .ring-3 {
            width: 350px;
            height: 350px;
            border: 1px dashed var(--primary);
            animation: spin 20s linear infinite;
            opacity: 0.5;
        }

        /* SVG Circles for high tech look */
        .svg-overlay {
            position: absolute;
            width: 600px;
            height: 600px;
            animation: spin 60s linear infinite;
        }

        circle {
            fill: none;
            stroke: var(--primary);
            stroke-width: 1;
            stroke-dasharray: 20 40;
            transform-origin: center;
        }

        /* --- Data Panels --- */
        .panel {
            position: absolute;
            border: 1px solid var(--secondary);
            background: rgba(0, 20, 40, 0.6);
            padding: 15px;
            backdrop-filter: blur(2px);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 5px;
        }

        .panel p {
            margin: 0;
            font-size: 10px;
            line-height: 1.4;
            opacity: 0.8;
        }

        .panel-left {
            left: 50px;
            top: 20%;
            width: 250px;
            transform: rotateY(15deg);
        }

        .panel-right {
            right: 50px;
            top: 30%;
            width: 250px;
            transform: rotateY(-15deg);
        }

        /* Data Stream */
        .data-stream {
            font-size: 10px;
            color: var(--secondary);
            font-family: monospace;
            height: 150px;
            overflow: hidden;
            border-left: 2px solid var(--primary);
            padding-left: 10px;
        }

        /* --- Alert Popup --- */
        .alert-box {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(255, 0, 60, 0.1);
            border: 2px solid var(--alert);
            color: var(--alert);
            padding: 20px 50px;
            font-size: 24px;
            text-transform: uppercase;
            box-shadow: 0 0 30px var(--alert), inset 0 0 20px var(--alert);
            text-shadow: 0 0 10px var(--alert);
            z-index: 100;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .alert-box.active {
            transform: translateX(-50%) scale(1);
            animation: shake 0.5s ease-in-out;
        }

        /* --- Animations --- */
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes shake {

            0%,
            100% {
                margin-left: 0;
            }

            25% {
                margin-left: -10px;
            }

            75% {
                margin-left: 10px;
            }
        }

        .blink {
            animation: blink 0.5s infinite;
        }

        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--secondary) 1px, transparent 1px),
                linear-gradient(90deg, var(--secondary) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            transform: perspective(500px) rotateX(60deg) translateY(200px) translateZ(-200px);
            pointer-events: none;
        }

        /* Artificial Horizon */
        .horizon-container {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px var(--primary);
            background: rgba(0, 50, 100, 0.2);
        }

        .horizon-roll {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: sim-roll 10s ease-in-out infinite;
        }

        .roll-ring {
            position: absolute;
            width: 90%;
            height: 90%;
            border: 1px dashed var(--secondary);
            border-radius: 50%;
            opacity: 0.5;
        }

        .pitch-ladder {
            position: absolute;
            width: 60%;
            height: 200%;
            /* Tall for movement */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            animation: sim-pitch 8s ease-in-out infinite alternate;
        }

        .pitch-line {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 20%, var(--primary) 20%, var(--primary) 80%, transparent 80%);
            position: relative;
            color: var(--primary);
            font-size: 8px;
            text-align: right;
            line-height: 0;
        }

        .pitch-line::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
        }

        .aircraft-marker {
            position: absolute;
            z-index: 10;
        }

        /* Flight Simulation Keyframes */
        @keyframes sim-roll {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(15deg);
            }

            50% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes sim-pitch {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(30px);
            }

            /* Pitch Down */
            100% {
                transform: translateY(-30px);
            }

            /* Pitch Up */
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        /* --- Mobile Responsive Fixes --- */
        @media (max-width: 768px) {

            /* Scale down the massive center ring */
            .center-ring-group {
                transform: scale(0.55) !important;
            }

            /* Stack Panels Vertically */
            .panel {
                width: 70% !important;
                /* Narrower width */
                left: 50% !important;
                right: auto !important;
                transform: translateX(-50%) !important;
                /* Remove 3D skew for better readability on mobile */
                text-align: center;
                background: rgba(0, 10, 20, 0.85);
                /* Darker background for readability */
            }

            .panel-left {
                top: 1% !important;
                /* Move higher */
            }

            .panel-right {
                top: auto !important;
                bottom: 1% !important;
                /* Move lower */
            }

            /* Reduced height for log panel on mobile */
            .data-stream {
                height: 80px !important;
            }

            /* Adjust Alert Position & Size */
            .alert-box {
                top: 40%;
                /* Initial fallback */
                width: auto !important;
                min-width: 50%;
                font-size: 18px;
                padding: 15px 40px;
                transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), top 0.3s ease;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div id="hud-container">
        <!-- Background Grid -->
        <div class="grid-bg"></div>

        <!-- Center HUD Circles -->
        <div class="center-ring-group">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <svg class="svg-overlay" viewBox="0 0 600 600">
                <circle cx="300" cy="300" r="280" stroke-width="2" />
                <circle cx="300" cy="300" r="240" stroke-width="5" stroke-dasharray="10 20" opacity="0.5" />
            </svg>

            <!-- Artificial Horizon System -->
            <div class="horizon-container">
                <!-- Rolling Component (Gyro) -->
                <div class="horizon-roll">
                    <!-- Pitch Ladder (Inner moving part) -->
                    <div class="pitch-ladder">
                        <div class="pitch-line">10</div>
                        <div class="pitch-line">00</div>
                        <div class="pitch-line">-10</div>
                        <div class="pitch-line">-20</div>
                    </div>
                    <!-- Roll Ring (Static relative to Gyro, rotates relative to plane) -->
                    <div class="roll-ring"></div>
                </div>

                <!-- Fixed Marker (The Aircraft) -->
                <div class="aircraft-marker">
                    <svg width="40" height="20" viewBox="0 0 40 20">
                        <path d="M0 10 L15 10 L20 0 L25 10 L40 10" fill="none" stroke="#00f3ff" stroke-width="2" />
                    </svg>
                </div>
            </div>

            <div style="position: absolute; bottom: 20%; font-size: 10px; letter-spacing: 2px;">GYRO ACTIVE</div>
        </div>

        <!-- Left Panel -->
        <div class="panel panel-left">
            <h3>SYSTEM DIAGNOSTICS</h3>
            <div id="data-log" class="data-stream">
                > INITIALIZING CORE...<br>
                > CPU TEMP: 45Â°C<br>
                > MEMORY: 64TB OK<br>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel panel-right">
            <h3>NETWORK STATUS</h3>
            <p>UPLINK: <span class="blink" style="color:#0f0">CONNECTED</span></p>
            <p>LATENCY: 12ms</p>
            <p>ENCRYPTION: AES-4096</p>
            <div style="margin-top: 10px; height: 5px; background: #333; width: 100%;">
                <div style="height: 100%; background: var(--primary); width: 85%; animation: breathe 2s infinite;">
                </div>
            </div>
        </div>

        <!-- Dynamic Alert -->
        <div id="alert-display" class="alert-box">WARNING: BREACH DETECTED</div>
    </div>

    <script>
        // --- Sound Manager (Web Audio API) ---
        const SoundManager = {
            ctx: null,
            isMuted: true,
            droneOscs: [],

            init: function () {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.isMuted = false;
                this.startAmbientDrone();
                console.log("Audio Initialized: Ambient Mode");
            },

            // oscillator helper
            createOsc: function (type, freq, detune = 0) {
                const osc = this.ctx.createOscillator();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                osc.detune.setValueAtTime(detune, this.ctx.currentTime);
                return osc;
            },

            // Gain helper
            createGain: function (val) {
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(val, this.ctx.currentTime);
                return gain;
            },

            // 1. Mysterious Ambient Drone (Binaural Beats + Filter Sweep)
            startAmbientDrone: function () {
                if (this.isMuted) return;

                // Layer 1: Deep Bass (Sine)
                const osc1 = this.createOsc('sine', 40);
                const gain1 = this.createGain(0.15);

                // Layer 2: Detuned Harmony (Sine - Binaural Beat)
                const osc2 = this.createOsc('sine', 42); // 2Hz beat
                const gain2 = this.createGain(0.12);

                // Layer 3: High Ethereal Texture (Triangle - Muffled)
                const osc3 = this.createOsc('triangle', 120);
                const gain3 = this.createGain(0.015);

                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 100;
                filter.Q.value = 1;

                // Connect
                osc1.connect(gain1); gain1.connect(this.ctx.destination);
                osc2.connect(gain2); gain2.connect(this.ctx.destination);

                osc3.connect(filter);
                filter.connect(gain3);
                gain3.connect(this.ctx.destination);

                // Start
                const t = this.ctx.currentTime;
                osc1.start(t);
                osc2.start(t);
                osc3.start(t);
                this.droneOscs.push(osc1, osc2, osc3);

                // LFO to sweep filter (Slow breathing)
                const lfo = this.createOsc('sine', 0.1); // 10s cycle
                const lfoGain = this.createGain(50);
                lfo.connect(lfoGain);
                lfoGain.connect(filter.frequency);
                lfo.start(t);
            },

            // 2. Data Ping (Sonar-like, slow attack/release)
            playMysteriousPing: function () {
                if (this.isMuted) return;
                const t = this.ctx.currentTime;
                // Sine wave for pure tone
                const freq = 600 + Math.random() * 200; // Vary slightly
                const osc = this.createOsc('sine', freq);
                const gain = this.createGain(0);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start(t);
                // Soft Attack
                gain.gain.linearRampToValueAtTime(0.05, t + 0.1);
                // Long Decay (Reverb simul)
                gain.gain.exponentialRampToValueAtTime(0.001, t + 1.5);
                osc.stop(t + 1.5);
            },

            // 3. Alert (Deep Pulse instead of Siren)
            playDeepPulse: function () {
                if (this.isMuted) return;
                const t = this.ctx.currentTime;
                const osc = this.createOsc('triangle', 100);
                const gain = this.createGain(0);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start(t);
                gain.gain.linearRampToValueAtTime(0.2, t + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 2.0);
                osc.stop(t + 2.0);
            }
        };

        // --- Data Logic ---
        const logPanel = document.getElementById('data-log');
        const alertBox = document.getElementById('alert-display');

        // Audio Status Indicator
        const audioStatus = document.createElement('div');
        audioStatus.style.cssText = 'position:fixed;bottom:20px;right:20px;font-size:12px;color:#ff003c;letter-spacing:1px;z-index:99999;opacity:0.8;font-family:monospace;pointer-events:none;';
        audioStatus.innerText = 'AUDIO: OFFLINE [TOUCH TO INIT]';
        document.body.appendChild(audioStatus);

        // Start Simulation Immediately
        startSimulation();

        // Silent Audio Wake (No Overlay)
        const wakeAudio = () => {
            let contextResumed = false;
            if (!SoundManager.ctx) {
                SoundManager.init();
                contextResumed = true;
            } else if (SoundManager.ctx.state === 'suspended') {
                SoundManager.ctx.resume();
                contextResumed = true;
            }

            if (SoundManager.ctx && (SoundManager.ctx.state === 'running' || contextResumed)) {
                // UI Update
                audioStatus.innerText = 'AUDIO: ONLINE';
                audioStatus.style.color = '#00ff00';
                audioStatus.style.textShadow = '0 0 10px #00ff00';

                // Immediate Feedback Sound
                SoundManager.playMysteriousPing();

                // Remove listeners after success
                ['click', 'touchstart', 'keydown'].forEach(evt =>
                    document.removeEventListener(evt, wakeAudio)
                );
            }
        };

        ['click', 'touchstart', 'keydown'].forEach(evt =>
            document.addEventListener(evt, wakeAudio)
        );

        // Strings
        const logs = [
            "SCANNING DEEP SPACE...", "ANALYZING WAVELENGTH...", "SEARCHING SECTOR 9...",
            "CONNECTING TO HOST...", "DECRYPTING SIGNAL...", "ISOLATING FREQUENCY...",
            "PATTERN MATCHED", "SYNCING ORBIT...", "DOWNLOADING ARCHIVE..."
        ];

        const alerts = [
            "ANOMALY DETECTED", "SIGNAL LOST", "UNKNOWN ENTITY",
            "PROXIMITY ALERT", "FIELD UNSTABLE", "ACCESS GRANTED",
            "UPLOAD COMPLETE", "SYSTEM SECURED", "ALIGNMENT OK", "PROTOCOL SYNCED"
        ];

        function startSimulation() {
            // 1. Data Stream (Slower Tempo)
            setInterval(() => {
                const line = document.createElement('div');
                line.innerText = "> " + logs[Math.floor(Math.random() * logs.length)];
                logPanel.prepend(line);
                if (logPanel.children.length > 8) logPanel.lastChild.remove();

                // AUDIO TRIGGER (Much softer/rare)
                SoundManager.playMysteriousPing();
            }, 2500); // 2.5s interval (Slow & Ethereal)

            // 2. Random Alerts (Slower)
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const text = alerts[Math.floor(Math.random() * alerts.length)];
                    alertBox.innerText = text;
                    const randomTop = Math.floor(Math.random() * 40) + 20;
                    alertBox.style.top = randomTop + "%";
                    alertBox.classList.add('active');

                    // Color Logic
                    if (["ACCESS GRANTED", "SYSTEM SECURED", "PROTOCOL SYNCED", "ALIGNMENT OK"].includes(text)) {
                        alertBox.style.borderColor = '#00ff00'; alertBox.style.color = '#00ff00';
                        alertBox.style.boxShadow = '0 0 30px #00ff00, inset 0 0 20px #00ff00';
                    } else if (["UPLOAD COMPLETE"].includes(text)) {
                        alertBox.style.borderColor = '#00f3ff'; alertBox.style.color = '#00f3ff';
                        alertBox.style.boxShadow = '0 0 30px #00f3ff, inset 0 0 20px #00f3ff';
                    } else {
                        alertBox.style.borderColor = '#ff003c'; alertBox.style.color = '#ff003c';
                        alertBox.style.boxShadow = '0 0 30px #ff003c, inset 0 0 20px #ff003c';

                        // AUDIO TRIGGER
                        SoundManager.playDeepPulse();
                    }

                    setTimeout(() => alertBox.classList.remove('active'), 2000);
                }
            }, 6000); // Very slow check frequency

            // 3. Glitch
            setInterval(() => {
                if (Math.random() > 0.98) {
                    document.body.style.transform = `translate(${Math.random() * 2 - 1}px, ${Math.random() * 2 - 1}px)`;
                    setTimeout(() => document.body.style.transform = 'none', 100);
                }
            }, 2000);
        }
    </script>
</body>
