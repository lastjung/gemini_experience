<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.I.E.L.D. HUD Interface</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #0066ff;
            --alert: #ff003c;
            --bg: #050a14;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        /* Container & Perspective */
        #hud-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #0a1525 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        /* --- Main Center Ring (Arc Reactor Style) --- */
        .center-ring-group {
            position: absolute;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: breathe 4s ease-in-out infinite;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            box-shadow: 0 0 15px var(--primary);
        }

        .ring-1 {
            width: 500px;
            height: 500px;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            animation: spin 10s linear infinite;
        }

        .ring-2 {
            width: 450px;
            height: 450px;
            border-left: 4px solid var(--secondary);
            border-right: 4px solid var(--secondary);
            animation: spin-reverse 8s linear infinite;
        }

        .ring-3 {
            width: 350px;
            height: 350px;
            border: 1px dashed var(--primary);
            animation: spin 20s linear infinite;
            opacity: 0.5;
        }

        /* SVG Circles for high tech look */
        .svg-overlay {
            position: absolute;
            width: 600px;
            height: 600px;
            animation: spin 60s linear infinite;
        }

        circle {
            fill: none;
            stroke: var(--primary);
            stroke-width: 1;
            stroke-dasharray: 20 40;
            transform-origin: center;
        }

        /* --- Data Panels --- */
        .panel {
            position: absolute;
            border: 1px solid var(--secondary);
            background: rgba(0, 20, 40, 0.6);
            padding: 15px;
            backdrop-filter: blur(2px);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 5px;
        }

        .panel p {
            margin: 0;
            font-size: 10px;
            line-height: 1.4;
            opacity: 0.8;
        }

        .panel-left {
            left: 50px;
            top: 20%;
            width: 250px;
            transform: rotateY(15deg);
        }

        .panel-right {
            right: 50px;
            top: 30%;
            width: 250px;
            transform: rotateY(-15deg);
        }

        /* Data Stream */
        .data-stream {
            font-size: 10px;
            color: var(--secondary);
            font-family: monospace;
            height: 150px;
            overflow: hidden;
            border-left: 2px solid var(--primary);
            padding-left: 10px;
        }

        /* --- Alert Popup --- */
        .alert-box {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(255, 0, 60, 0.1);
            border: 2px solid var(--alert);
            color: var(--alert);
            padding: 20px 50px;
            font-size: 24px;
            text-transform: uppercase;
            box-shadow: 0 0 30px var(--alert), inset 0 0 20px var(--alert);
            text-shadow: 0 0 10px var(--alert);
            z-index: 100;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .alert-box.active {
            transform: translateX(-50%) scale(1);
            animation: shake 0.5s ease-in-out;
        }

        /* --- Animations --- */
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes shake {

            0%,
            100% {
                margin-left: 0;
            }

            25% {
                margin-left: -10px;
            }

            75% {
                margin-left: 10px;
            }
        }

        .blink {
            animation: blink 0.5s infinite;
        }

        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--secondary) 1px, transparent 1px),
                linear-gradient(90deg, var(--secondary) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            transform: perspective(500px) rotateX(60deg) translateY(200px) translateZ(-200px);
            pointer-events: none;
        }

        /* Artificial Horizon */
        .horizon-container {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px var(--primary);
            background: rgba(0, 50, 100, 0.2);
        }

        .horizon-roll {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: sim-roll 10s ease-in-out infinite;
        }

        .roll-ring {
            position: absolute;
            width: 90%;
            height: 90%;
            border: 1px dashed var(--secondary);
            border-radius: 50%;
            opacity: 0.5;
        }

        .pitch-ladder {
            position: absolute;
            width: 60%;
            height: 200%;
            /* Tall for movement */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            animation: sim-pitch 8s ease-in-out infinite alternate;
        }

        .pitch-line {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 20%, var(--primary) 20%, var(--primary) 80%, transparent 80%);
            position: relative;
            color: var(--primary);
            font-size: 8px;
            text-align: right;
            line-height: 0;
        }

        .pitch-line::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
        }

        .aircraft-marker {
            position: absolute;
            z-index: 10;
        }

        /* Flight Simulation Keyframes */
        @keyframes sim-roll {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(15deg);
            }

            50% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes sim-pitch {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(30px);
            }

            /* Pitch Down */
            100% {
                transform: translateY(-30px);
            }

            /* Pitch Up */
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        /* --- Mobile Responsive Fixes --- */
        @media (max-width: 768px) {

            /* Scale down the massive center ring */
            .center-ring-group {
                transform: scale(0.55) !important;
            }

            /* Stack Panels Vertically */
            .panel {
                width: 70% !important;
                /* Narrower width */
                left: 50% !important;
                right: auto !important;
                transform: translateX(-50%) !important;
                /* Remove 3D skew for better readability on mobile */
                text-align: center;
                background: rgba(0, 10, 20, 0.85);
                /* Darker background for readability */
            }

            .panel-left {
                top: 1% !important;
                /* Move higher */
            }

            .panel-right {
                top: auto !important;
                bottom: 1% !important;
                /* Move lower */
            }

            /* Reduced height for log panel on mobile */
            .data-stream {
                height: 80px !important;
            }

            /* Adjust Alert Position & Size */
            .alert-box {
                top: 40%;
                /* Initial fallback */
                width: auto !important;
                min-width: 50%;
                font-size: 18px;
                padding: 15px 40px;
                transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), top 0.3s ease;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div id="hud-container">
        <!-- Background Grid -->
        <div class="grid-bg"></div>

        <!-- Center HUD Circles -->
        <div class="center-ring-group">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <svg class="svg-overlay" viewBox="0 0 600 600">
                <circle cx="300" cy="300" r="280" stroke-width="2" />
                <circle cx="300" cy="300" r="240" stroke-width="5" stroke-dasharray="10 20" opacity="0.5" />
            </svg>

            <!-- Artificial Horizon System -->
            <div class="horizon-container">
                <!-- Rolling Component (Gyro) -->
                <div class="horizon-roll">
                    <!-- Pitch Ladder (Inner moving part) -->
                    <div class="pitch-ladder">
                        <div class="pitch-line">10</div>
                        <div class="pitch-line">00</div>
                        <div class="pitch-line">-10</div>
                        <div class="pitch-line">-20</div>
                    </div>
                    <!-- Roll Ring (Static relative to Gyro, rotates relative to plane) -->
                    <div class="roll-ring"></div>
                </div>

                <!-- Fixed Marker (The Aircraft) -->
                <div class="aircraft-marker">
                    <svg width="40" height="20" viewBox="0 0 40 20">
                        <path d="M0 10 L15 10 L20 0 L25 10 L40 10" fill="none" stroke="#00f3ff" stroke-width="2" />
                    </svg>
                </div>
            </div>

            <div style="position: absolute; bottom: 20%; font-size: 10px; letter-spacing: 2px;">GYRO ACTIVE</div>
        </div>

        <!-- Left Panel -->
        <div class="panel panel-left">
            <h3>SYSTEM DIAGNOSTICS</h3>
            <div id="data-log" class="data-stream">
                > INITIALIZING CORE...<br>
                > CPU TEMP: 45Â°C<br>
                > MEMORY: 64TB OK<br>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel panel-right">
            <h3>NETWORK STATUS</h3>
            <p>UPLINK: <span class="blink" style="color:#0f0">CONNECTED</span></p>
            <p>LATENCY: 12ms</p>
            <p>ENCRYPTION: AES-4096</p>
            <div style="margin-top: 10px; height: 5px; background: #333; width: 100%;">
                <div style="height: 100%; background: var(--primary); width: 85%; animation: breathe 2s infinite;">
                </div>
            </div>
        </div>

        <!-- Dynamic Alert -->
        <div id="alert-display" class="alert-box">WARNING: BREACH DETECTED</div>
    </div>

    <script>
        // --- Random Data Generation ---
        const logPanel = document.getElementById('data-log');
        const alertBox = document.getElementById('alert-display');
        const logs = [
            "SCANNING PORTS...",
            "BYPASSING FIREWALL...",
            "DECRYPTING SECTOR 7...",
            "UPLOADING VIRUS...",
            "REROUTING PROXY...",
            "PACKET LOSS: 0.002%",
            "KERNEL PANIC AVERTED",
            "SYNCING SATELLITE...",
            "DOWNLOADING BLUEPRINTS..."
        ];

        const alerts = [
            "SYSTEM BREACH",
            "ACCESS DENIED",
            "CRITICAL ERROR",
            "INTRUDER ALERT",
            "POWER FAILURE",
            "ACCESS GRANTED",
            "UPLOAD COMPLETE",
            "SYSTEM SECURED",
            "OPTIMIZING CORE",
            "PROTOCOL SYNCED"
        ];

        // 1. Matrix Text Rain / Data Stream
        setInterval(() => {
            const line = document.createElement('div');
            line.innerText = "> " + logs[Math.floor(Math.random() * logs.length)] + " [" + Math.floor(Math.random() * 9999) + "]";
            logPanel.prepend(line);
            if (logPanel.children.length > 10) logPanel.lastChild.remove();
        }, 300);

        // 2. Random Alerts (Balanced Frequency & Colors)
        setInterval(() => {
            // Trigger 50% chance every 2.5 seconds
            if (Math.random() > 0.5) {
                const text = alerts[Math.floor(Math.random() * alerts.length)];
                alertBox.innerText = text;

                // Randomize vertical position (20% to 60%)
                const randomTop = Math.floor(Math.random() * 40) + 20;
                alertBox.style.top = randomTop + "%";

                alertBox.classList.add('active');

                // Color Logic
                if (text === "ACCESS GRANTED" || text === "SYSTEM SECURED" || text === "PROTOCOL SYNCED") {
                    alertBox.style.borderColor = '#00ff00'; // Green
                    alertBox.style.color = '#00ff00';
                    alertBox.style.boxShadow = '0 0 30px #00ff00, inset 0 0 20px #00ff00';
                } else if (text === "UPLOAD COMPLETE" || text === "OPTIMIZING CORE") {
                    alertBox.style.borderColor = '#00f3ff'; // Cyan
                    alertBox.style.color = '#00f3ff';
                    alertBox.style.boxShadow = '0 0 30px #00f3ff, inset 0 0 20px #00f3ff';
                } else {
                    alertBox.style.borderColor = '#ff003c'; // Red (Default Alert)
                    alertBox.style.color = '#ff003c';
                    alertBox.style.boxShadow = '0 0 30px #ff003c, inset 0 0 20px #ff003c';
                }

                setTimeout(() => {
                    alertBox.classList.remove('active');
                }, 1500);
            }
        }, 2500);

        // 3. Sound Effect Sim (Visual Only for now, shake screen or something)
        // Just adding a random 'glitch' effect to body transform
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.body.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => document.body.style.transform = 'none', 100);
            }
        }, 1000);
    </script>
</body>

</html>
