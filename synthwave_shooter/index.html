<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Synthwave Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050011;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            font-size: 20px;
            pointer-events: none;
            z-index: 10;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
            font-size: 40px;
            text-align: center;
            display: none;
        }

        .controls {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="ui">
        SCORE: <span id="score">0</span>
        <div class="controls">WASD / Arrow Keys to Move â€¢ SPACE to Shoot</div>
    </div>

    <div id="game-over">
        GAME OVER<br>
        <span style="font-size: 20px; color: #fff;">Click to Restart</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /**
         * Retro Synthwave Shooter
         * No external assets, pure Canvas API
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('game-over');

        let width, height;
        let gameActive = true;
        let score = 0;
        let frame = 0;

        // --- Input State ---
        const keys = {
            ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false,
            w: false, s: false, a: false, d: false,
            ' ': false
        };

        // --- Game Objects ---
        const player = {
            x: 0, y: 0,
            width: 40, height: 30,
            speed: 20,
            color: '#00f3ff',
            trail: []
        };

        const bullets = [];
        const enemies = [];
        const particles = [];
        const stars = [];

        // --- Visual Effects State ---
        let shake = 0;
        let sunY = 0; // For background sun parallax

        // --- Init ---
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.x = width / 2;
            player.y = height - 100;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Input Listeners ---
        window.addEventListener('keydown', e => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
            if (e.key === ' ' && !gameActive) resetGame();
        });
        window.addEventListener('keyup', e => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });
        window.addEventListener('mousedown', () => {
            if (!gameActive) resetGame();
            else shoot();
        });

        // --- Starfield ---
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height * 0.6, // Only top part
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function resetGame() {
            gameActive = true;
            score = 0;
            scoreEl.innerText = score;
            gameOverEl.style.display = 'none';
            player.x = width / 2;
            player.y = height - 100;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
        }

        function shoot() {
            bullets.push({
                x: player.x,
                y: player.y - 20,
                width: 4,
                height: 15,
                color: '#ff0055',
                speed: 15
            });
            // Screen shake kickback
            shake = 2;
        }

        // --- Core Render Loop ---
        function loop() {
            requestAnimationFrame(loop);

            // 1. Update Shake Decay
            if (shake > 0) shake *= 0.9;
            if (shake < 0.5) shake = 0;

            // 2. Clear & Prepare Context
            ctx.save();

            // Apply Screen Shake
            if (shake > 0) {
                const dx = (Math.random() - 0.5) * shake * 5;
                const dy = (Math.random() - 0.5) * shake * 5;
                ctx.translate(dx, dy);
            }

            // Clear Background (Deep purple/black gradient)
            const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
            bgGradient.addColorStop(0, '#050011');
            bgGradient.addColorStop(1, '#2a003b'); // Dark retro purple
            ctx.fillStyle = bgGradient;
            ctx.fillRect(-10, -10, width + 20, height + 20); // Overscan for shake

            // 3. Draw Synthwave Sun
            ctx.shadowBlur = 50;
            ctx.shadowColor = '#ff0055';
            const sunGradient = ctx.createLinearGradient(0, height * 0.1, 0, height * 0.4);
            sunGradient.addColorStop(0, '#ffcc00');
            sunGradient.addColorStop(1, '#ff0055');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(width / 2, height * 0.35, 120, 0, Math.PI * 2);
            ctx.fill();

            // Sun Stripes (Retro Effect)
            ctx.shadowBlur = 0;
            for (let i = 0; i < 10; i++) {
                ctx.fillStyle = bgGradient; // Cutout using bg color
                const y = height * 0.25 + i * 15;
                const h = 2 + i * 1.5;
                if (y > height * 0.35 - 120 && y < height * 0.35 + 120) {
                    ctx.fillRect(width / 2 - 130, y, 260, h);
                }
            }

            // 4. Draw Stars
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                // Parallax
                star.x = (star.x - width / 2) * 1.001 + width / 2;
                star.y = (star.y - height * 0.3) * 1.001 + height * 0.3;
                if (star.x < 0 || star.x > width || star.y > height * 0.6) {
                    star.x = Math.random() * width;
                    star.y = Math.random() * height * 0.6;
                }
            });
            ctx.globalAlpha = 1;


            // 5. Draw 3D Perspective Grid
            const horizon = height * 0.5;
            ctx.strokeStyle = '#d946ef'; // Neon Fuchsia
            ctx.lineWidth = 1;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#d946ef';
            ctx.beginPath();

            // Vertical Lines (Perspective)
            const centerX = width / 2;
            for (let i = -20; i <= 20; i++) {
                // Line from vanishing point spreading out
                const x1 = centerX + i * 40;
                const x2 = centerX + i * 400; // Spread at bottom
                ctx.moveTo(x1, horizon);
                ctx.lineTo(x2, height);
            }

            // Horizontal Lines (Moving)
            const speed = 2; // Grid Scroll Speed
            const offset = (frame * speed) % 80;

            for (let i = 0; i < 20; i++) {
                // Exponential spacing for Z-depth simulation
                const z = i * 40 + offset;
                // Simple perspective calc: y rises as z increases (simulated)
                // Actually we just draw lines from horizon down
                // Using power scale for perspective density
                const y = horizon + Math.pow(i / 15, 2.5) * (height - horizon);

                if (y < height) {
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                }
            }
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Draw Horizon Line
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00f3ff';
            ctx.strokeStyle = '#00f3ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, horizon);
            ctx.lineTo(width, horizon);
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Mask bottom of Sun under horizon/grid
            // (Handled by drawing order somewhat, but grid is transparent)


            if (gameActive) {
                updateGameLogic();
            }

            drawEntities();

            ctx.restore(); // Restore Shake transform
            frame++;
        }

        // --- Game Logic Updates ---
        function updateGameLogic() {
            // Player Movement
            if ((keys.ArrowLeft || keys.a) && player.x > 30) player.x -= player.speed;
            if ((keys.ArrowRight || keys.d) && player.x < width - 30) player.x += player.speed;
            if ((keys.ArrowUp || keys.w) && player.y > height / 2) player.y -= player.speed;
            if ((keys.ArrowDown || keys.s) && player.y < height - 30) player.y += player.speed;

            // Shooting 
            if (keys[' '] && frame % 8 === 0) { // Fire rate
                shoot();
            }

            // Spawn Enemies
            if (frame % 40 === 0) {
                enemies.push({
                    x: Math.random() * width,
                    y: height * 0.5, // Spawn at horizon
                    width: 30, height: 30,
                    size: 1, // Perspective scale
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: Math.random() * 2 + 2,
                    color: Math.random() > 0.5 ? '#ff9900' : '#8800ff',
                    hp: 1
                });
            }

            // Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y -= b.speed;
                // Remove if off screen
                if (b.y < -50) bullets.splice(i, 1);
            }

            // Update Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.x += e.speedX * (e.size); // Parallax X
                e.y += e.speedY * (e.size); // Move Closer
                e.size += 0.02; // Get bigger

                // Remove off screen
                if (e.y > height + 50) {
                    enemies.splice(i, 1);
                    continue;
                }

                // Collision Player
                if (checkCollision(player, e)) {
                    createExplosion(player.x, player.y, '#00f3ff', 50);
                    gameOver();
                }

                // Collision Bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    if (checkCollision(b, e)) {
                        createExplosion(e.x, e.y, e.color, 20);
                        shake = 10; // Big shake
                        score += 100;
                        scoreEl.innerText = score;
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        break; // Stop checking this enemy
                    }
                }
            }

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function drawEntities() {
            // Draw Player (Wireframe Triangle)
            if (gameActive) {
                ctx.save();
                ctx.translate(player.x, player.y);

                // Tilt logic
                let tilt = 0;
                if (keys.ArrowLeft || keys.a) tilt = -0.3;
                if (keys.ArrowRight || keys.d) tilt = 0.3;
                ctx.rotate(tilt);

                ctx.shadowBlur = 15;
                ctx.shadowColor = player.color;
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 2;
                ctx.fillStyle = '#000';

                ctx.beginPath();
                ctx.moveTo(0, -20);
                ctx.lineTo(15, 15);
                ctx.lineTo(0, 10); // Rear indentation
                ctx.lineTo(-15, 15);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Engine Glow
                ctx.fillStyle = '#ff0055';
                ctx.shadowColor = '#ff0055';
                ctx.beginPath();
                ctx.moveTo(-5, 15); // Left Engine
                ctx.lineTo(0, 30 + Math.random() * 10);
                ctx.lineTo(5, 15); // Right Engine
                ctx.fill();

                ctx.restore();
            }

            // Draw Enemies
            enemies.forEach(e => {
                ctx.save();
                ctx.translate(e.x, e.y);
                const s = e.size; // Perspective scale
                ctx.scale(s, s);

                ctx.shadowBlur = 10;
                ctx.shadowColor = e.color;
                ctx.strokeStyle = e.color;
                ctx.lineWidth = 2;
                ctx.fillStyle = 'rgba(0,0,0,0.8)';

                // Draw retro shape (Diamond)
                ctx.beginPath();
                ctx.moveTo(0, -15);
                ctx.lineTo(15, 0);
                ctx.lineTo(0, 15);
                ctx.lineTo(-15, 0);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Inner detail
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.lineTo(0, 5);
                ctx.moveTo(-5, 0);
                ctx.lineTo(5, 0);
                ctx.stroke();

                ctx.restore();
            });

            // Draw Bullets
            ctx.fillStyle = '#ff0055';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff0055';
            bullets.forEach(b => {
                ctx.fillRect(b.x - 2, b.y, b.width, b.height);
            });
            ctx.shadowBlur = 0;

            // Draw Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            ctx.globalAlpha = 1;
        }

        // --- Helpers ---
        function checkCollision(rect1, rect2) {
            // Simple logic for centering (rect1 is point-like usually, but let's approximate)
            // rect2 (enemy) grows with 'size'.
            const r2w = 30 * (rect2.size || 1);
            const r2h = 30 * (rect2.size || 1);

            // Distance check is smoother for these shapes
            const dx = rect1.x - rect2.x;
            const dy = rect1.y - rect2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            return dist < (r2w / 2 + 10);
        }

        function createExplosion(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        function gameOver() {
            gameActive = false;
            shake = 20;
            gameOverEl.style.display = 'block';
        }

        // Start
        loop();

    </script>
</body>

</html>
